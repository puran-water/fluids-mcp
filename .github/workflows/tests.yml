name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Install package
      run: |
        pip install -e .

    - name: Verify test collection
      run: |
        python -m pytest tests/ --collect-only -v 2>&1 || echo "Collection may have issues"
        python -c "import tools; print('Tools import OK')" || echo "Tools import FAILED"

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=tools --cov=utils --cov=pydraulics --cov-report=term-missing
